<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,300;0,400;0,900;1,300;1,400;1,900&display=swap"
      rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Css Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>js-es6-icons</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <header>
      <h1>FontIcons</h1>
      <div class="nav col-12 justify-content-center align-items-center">
        <h2>Filtra per tipo</h2>
        <select id="options" onchange="filterSelection()">
          <option value="all">all</option>
          <option value="animals">Animali</option>
          <option value="vegetables">Vegetali</option>
          <option value="users">Persone</option>
        </select>
      </div>

      <!-------------------------------------------------------------------->

      <div id="myBtnContainer2">
        <button class="btn active" onclick="filterSelection('all')">Show all</button>
        <button class="btn" onclick="filterSelection('animals')">Animals</button>
        <button class="btn" onclick="filterSelection('vegetables')">Vegetali</button>
        <button class="btn" onclick="filterSelection('users')">Persone</button>
      </div>

      <!-- The filterable elements. Note that some have multiple class names (this can be used if they belong to multiple categories) -->
      <div class="container">
        <div class="filterDiv cars">BMW</div>
        <div class="filterDiv colors vegetables">Orange</div>
        <div class="filterDiv cars">Volvo</div>
        <div class="filterDiv colors">Red</div>
        <div class="filterDiv cars">Ford</div>
        <div class="filterDiv colors">Blue</div>
        <div class="filterDiv animals">Cat</div>
        <div class="filterDiv animals">Dog</div>
        <div class="filterDiv vegetables">Melon</div>
        <div class="filterDiv vegetables animals">Kiwi</div>
        <div class="filterDiv vegetables">Banana</div>
        <div class="filterDiv vegetables">Lemon</div>
        <div class="filterDiv animals">Cow</div>
        <div class="filterDiv users">Nikol</div>
        <div class="filterDiv users colors">Orange</div>
        <div class="filterDiv users">Lelouce</div>
        <div class="filterDiv users">Satoru</div>
        <div class="filterDiv users">Hime</div>
      </div>

      <!-------------------------------------------------------------------->
      <!-------------------------------------------------------------------->
      <!-- <div class="icons">
        <div class="filterDiv ${element.type}"><i
            class="${element.family} ${element.prefix + element.name} ${element.color}"></i></div>
        <p class="etichetta">${element.name.toUpperCase()}</p>
      </div> -->
      <!-------------------------------------------------------------------->

    </header>
    <main>
      <div class="container">
        <!-- <div id="app" class="row d-flex justify-content-start"> -->
        <div id="myBtnContainer" class="row d-flex justify-content-start">
          <div class="col-12">

          </div>
        </div>
      </div>
    </main>



    <script src="../js/script.js"></script>
  </body>

</html>
